<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI- calculator | project ayvsh</title>
    <link rel="icon" href="bmi_ico.png" type="png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="text">
            <h1>BMI calculator!</h1>
            <hr>
            <h4>Enter your height in cm and weght in kg.</h4>
        </div>
        <div class="input">
            <span class="height">
                <h5 class="intext">height in cm</h5>
                <input type="text" id="height" class="lelo">
            </span>
            <span class="height">
                <h5 class="intext">weight in kg</h5>
                <input type="text" id="weight" class="lelo">
            </span>
            <button class="sb-btn">Submit</button>
        </div>
        <div class="bmi">
            <h5>BMI</h5>
            <div id="bombom"></div>
        </div>
    </div>
</body>
